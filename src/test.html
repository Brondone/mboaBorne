<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borne Galerie Photo - Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            height: 60px;
            background: #2d2d2d;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.08);
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #007AFF;
            letter-spacing: 1px;
        }
        
        .search-bar {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .search-input {
            background: #3a3a3a;
            border: none;
            border-radius: 12px;
            padding: 12px 16px;
            color: #ffffff;
            font-size: 1rem;
            min-width: 320px;
            outline: none;
        }
        
        .menu-button {
            background: none;
            border: none;
            color: #b0b0b0;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s;
        }
        
        .menu-button:hover {
            background: #3a3a3a;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            padding: 24px;
        }
        
        .sidebar {
            width: 280px;
            background: #2d2d2d;
            border-radius: 12px;
            padding: 24px;
            margin-right: 24px;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: #b0b0b0;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: background 0.2s;
        }
        
        .nav-item:hover, .nav-item.active {
            background: #3a3a3a;
            color: #007AFF;
        }
        
        .content-area {
            flex: 1;
            background: #2d2d2d;
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .welcome-title {
            font-size: 2rem;
            margin-bottom: 16px;
            color: #ffffff;
        }
        
        .welcome-text {
            color: #b0b0b0;
            text-align: center;
            margin-bottom: 32px;
            font-size: 1.1rem;
        }
        
        .import-button {
            background: #007AFF;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .import-button:hover {
            background: #0056CC;
        }
        
        .status {
            margin-top: 16px;
            color: #34C759;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Borne</div>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Rechercher une photo, un dossier...">
        </div>
        <button class="menu-button" onclick="toggleSidebar()">‚ò∞</button>
    </div>
    
    <div class="main-content">
        <div class="sidebar" id="sidebar">
            <a href="#" class="nav-item active">üì∑ Galerie</a>
            <a href="#" class="nav-item">üòä Filtres visage</a>
            <a href="#" class="nav-item">‚≠ê Favoris</a>
            <a href="#" class="nav-item">‚öôÔ∏è Param√®tres</a>
            <a href="#" class="nav-item">‚ÑπÔ∏è √Ä propos</a>
        </div>
        
        <div class="content-area">
            <h1 class="welcome-title">Bienvenue dans Borne</h1>
            <p class="welcome-text">
                Votre application de galerie photo avec filtres de reconnaissance faciale<br>
                Cliquez sur "Ajouter un dossier" pour commencer !
            </p>
            <button class="import-button" onclick="importFolder()">
                üìÅ Ajouter un dossier
            </button>
            <div class="status" id="status"></div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.style.display = sidebar.style.display === 'none' ? 'block' : 'none';
        }
        
        async function importFolder() {
            const status = document.getElementById('status');
            status.textContent = 'Ouverture du s√©lecteur de dossier...';
            
            try {
                // Utiliser l'API Electron pour s√©lectionner un dossier
                const folderPath = await window.electronAPI.selectFolder();
                if (folderPath) {
                    status.textContent = `Dossier s√©lectionn√© : ${folderPath}`;
                    status.style.color = '#34C759';
                } else {
                    status.textContent = 'Aucun dossier s√©lectionn√©';
                    status.style.color = '#FF9500';
                }
            } catch (error) {
                status.textContent = 'Erreur lors de la s√©lection du dossier';
                status.style.color = '#FF3B30';
                console.error('Erreur:', error);
            }
        }
        
        // Simuler l'API Electron si elle n'est pas disponible
        if (!window.electronAPI) {
            window.electronAPI = {
                selectFolder: async () => {
                    return new Promise((resolve) => {
                        setTimeout(() => {
                            resolve('C:\\Users\\Test\\Photos');
                        }, 1000);
                    });
                }
            };
        }
    </script>
</body>
</html>
