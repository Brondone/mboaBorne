<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chargement Mod√®les Face-API.js</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .loading {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }
        
        .success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .progress {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin: 10px 5px;
            transition: transform 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .log {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† Test Chargement Mod√®les Face-API.js</h1>
        
        <div id="status" class="status loading">
            ‚è≥ En attente de l'initialisation...
        </div>
        
        <div class="progress">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        
        <div style="text-align: center;">
            <button id="testBtn" onclick="testModels()" disabled>
                üöÄ Tester le Chargement des Mod√®les
            </button>
            <button onclick="clearLog()">
                üóëÔ∏è Effacer les Logs
            </button>
        </div>
        
        <div id="log" class="log"></div>
    </div>

    <!-- Face-API.js -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    
    <script>
        let isInitialized = false;
        let progress = 0;
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(message, type = 'loading') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function updateProgress(percent) {
            progress = percent;
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = `${percent}%`;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        async function testModels() {
            if (isInitialized) {
                log('‚úÖ Mod√®les d√©j√† initialis√©s');
                return;
            }
            
            const testBtn = document.getElementById('testBtn');
            testBtn.disabled = true;
            testBtn.textContent = '‚è≥ Chargement en cours...';
            
            try {
                log('üöÄ D√©but du test de chargement des mod√®les...');
                updateStatus('‚è≥ Chargement des mod√®les...', 'loading');
                updateProgress(0);
                
                // Chemin des mod√®les
                const modelPath = './models';
                log(`üìÅ Chemin des mod√®les: ${modelPath}`);
                
                // Charger les mod√®les un par un pour voir le progr√®s
                log('üì¶ Chargement du mod√®le TinyFaceDetector...');
                await faceapi.nets.tinyFaceDetector.loadFromUri(modelPath);
                updateProgress(20);
                log('‚úÖ TinyFaceDetector charg√©');
                
                log('üì¶ Chargement du mod√®le FaceLandmark68...');
                await faceapi.nets.faceLandmark68Net.loadFromUri(modelPath);
                updateProgress(40);
                log('‚úÖ FaceLandmark68 charg√©');
                
                log('üì¶ Chargement du mod√®le FaceRecognition...');
                await faceapi.nets.faceRecognitionNet.loadFromUri(modelPath);
                updateProgress(60);
                log('‚úÖ FaceRecognition charg√©');
                
                log('üì¶ Chargement du mod√®le AgeGender...');
                await faceapi.nets.ageGenderNet.loadFromUri(modelPath);
                updateProgress(80);
                log('‚úÖ AgeGender charg√©');
                
                log('üì¶ Chargement du mod√®le FaceExpression...');
                await faceapi.nets.faceExpressionNet.loadFromUri(modelPath);
                updateProgress(100);
                log('‚úÖ FaceExpression charg√©');
                
                isInitialized = true;
                updateStatus('‚úÖ Tous les mod√®les charg√©s avec succ√®s !', 'success');
                log('üéâ Initialisation termin√©e avec succ√®s !');
                
                testBtn.textContent = '‚úÖ Mod√®les Charg√©s';
                
                // Test de d√©tection simple
                log('üß™ Test de d√©tection simple...');
                const testImage = new Image();
                testImage.crossOrigin = 'anonymous';
                testImage.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PC9zdmc+';
                
                testImage.onload = async () => {
                    try {
                        const detections = await faceapi.detectAllFaces(testImage);
                        log(`üîç Test de d√©tection r√©ussi: ${detections.length} visage(s) d√©tect√©(s)`);
                    } catch (error) {
                        log(`‚ö†Ô∏è Test de d√©tection: ${error.message}`);
                    }
                };
                
            } catch (error) {
                log(`‚ùå Erreur lors du chargement: ${error.message}`);
                updateStatus(`‚ùå Erreur: ${error.message}`, 'error');
                testBtn.disabled = false;
                testBtn.textContent = 'üîÑ R√©essayer';
            }
        }
        
        // Initialisation automatique au chargement
        window.addEventListener('load', () => {
            log('üåê Page charg√©e, Face-API.js disponible');
            document.getElementById('testBtn').disabled = false;
        });
    </script>
</body>
</html>
