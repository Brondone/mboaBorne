<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Electron - Mod√®les Face-API.js</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .loading {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }
        
        .success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .info {
            background: #fff3e0;
            color: #ef6c00;
            border: 1px solid #ffcc02;
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin: 10px 5px;
            transition: transform 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .log {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fafafa;
        }
        
        .test-section h3 {
            margin-top: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Test API Electron - Mod√®les Face-API.js</h1>
        
        <div id="status" class="status info">
            ‚è≥ En attente de l'initialisation...
        </div>
        
        <div class="test-section">
            <h3>üß™ Test 1: D√©tection de l'environnement</h3>
            <button onclick="detectEnvironment()">
                üîç D√©tecter l'environnement
            </button>
        </div>
        
        <div class="test-section">
            <h3>üß™ Test 2: API Electron</h3>
            <button onclick="testElectronAPI()" id="electronBtn" disabled>
                ‚ö° Tester l'API Electron
            </button>
        </div>
        
        <div class="test-section">
            <h3>üß™ Test 3: Chargement des mod√®les</h3>
            <button onclick="testModelsLoading()" id="modelsBtn" disabled>
                üì¶ Tester le chargement des mod√®les
            </button>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="clearLog()">
                üóëÔ∏è Effacer les Logs
            </button>
        </div>
        
        <div id="log" class="log"></div>
    </div>

    <!-- Face-API.js -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    
    <script>
        let environment = 'unknown';
        let modelsPath = null;
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(message, type = 'loading') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        function detectEnvironment() {
            log('üîç D√©tection de l\'environnement...');
            
            // V√©rifier si nous sommes dans Electron
            if (window.electronAPI) {
                environment = 'electron';
                log('‚úÖ Environnement Electron d√©tect√©');
                log(`üìç API disponible: ${Object.keys(window.electronAPI).join(', ')}`);
                
                // Activer les boutons de test
                document.getElementById('electronBtn').disabled = false;
                document.getElementById('modelsBtn').disabled = false;
                
                updateStatus('‚úÖ Environnement Electron d√©tect√©', 'success');
            } else {
                environment = 'web';
                log('üåê Environnement Web d√©tect√©');
                log('‚ö†Ô∏è API Electron non disponible');
                
                updateStatus('üåê Environnement Web d√©tect√©', 'info');
            }
            
            log(`üìç URL actuelle: ${window.location.href}`);
            log(`üìç Origine: ${window.location.origin}`);
            log(`üìç Protocole: ${window.location.protocol}`);
        }
        
        async function testElectronAPI() {
            if (environment !== 'electron') {
                log('‚ùå Test impossible: pas d\'environnement Electron');
                return;
            }
            
            log('‚ö° Test de l\'API Electron...');
            
            try {
                // Tester l'API getModelsPath
                log('üìÅ Test de getModelsPath...');
                modelsPath = await window.electronAPI.getModelsPath();
                log(`‚úÖ Chemin des mod√®les obtenu: ${modelsPath}`);
                
                // Tester d'autres APIs
                log('üîß Test d\'autres APIs...');
                const apis = ['selectFolder', 'selectFiles', 'getFileSize'];
                
                for (const api of apis) {
                    if (typeof window.electronAPI[api] === 'function') {
                        log(`‚úÖ API ${api} disponible`);
                    } else {
                        log(`‚ùå API ${api} non disponible`);
                    }
                }
                
                updateStatus('‚úÖ API Electron fonctionnelle', 'success');
                
            } catch (error) {
                log(`‚ùå Erreur API Electron: ${error.message}`);
                updateStatus(`‚ùå Erreur API: ${error.message}`, 'error');
            }
        }
        
        async function testModelsLoading() {
            if (!modelsPath) {
                log('‚ùå Test impossible: chemin des mod√®les non obtenu');
                return;
            }
            
            log('üì¶ Test du chargement des mod√®les...');
            
            try {
                // Construire le chemin pour face-api.js
                const modelPath = `file:///${modelsPath.replace(/\\/g, '/')}`;
                log(`üîó Chemin pour face-api.js: ${modelPath}`);
                
                // Tester le chargement d'un mod√®le
                log('üì¶ Chargement du mod√®le TinyFaceDetector...');
                await faceapi.nets.tinyFaceDetector.loadFromUri(modelPath);
                log('‚úÖ TinyFaceDetector charg√© avec succ√®s');
                
                // Tester le chargement d'un autre mod√®le
                log('üì¶ Chargement du mod√®le FaceLandmark68...');
                await faceapi.nets.faceLandmark68Net.loadFromUri(modelPath);
                log('‚úÖ FaceLandmark68 charg√© avec succ√®s');
                
                updateStatus('‚úÖ Chargement des mod√®les r√©ussi', 'success');
                
                // Test de d√©tection simple
                log('üß™ Test de d√©tection simple...');
                const testImage = new Image();
                testImage.crossOrigin = 'anonymous';
                testImage.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PC9zdmc+';
                
                testImage.onload = async () => {
                    try {
                        const detections = await faceapi.detectAllFaces(testImage);
                        log(`üîç Test de d√©tection r√©ussi: ${detections.length} visage(s) d√©tect√©(s)`);
                    } catch (error) {
                        log(`‚ö†Ô∏è Test de d√©tection: ${error.message}`);
                    }
                };
                
            } catch (error) {
                log(`‚ùå Erreur lors du chargement: ${error.message}`);
                updateStatus(`‚ùå Erreur chargement: ${error.message}`, 'error');
            }
        }
        
        // Initialisation automatique au chargement
        window.addEventListener('load', () => {
            log('üåê Page charg√©e');
            log('üì¶ Face-API.js disponible');
            detectEnvironment();
        });
    </script>
</body>
</html>
